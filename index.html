<!DOCTYPE html>
<html lang="en-us">

<!-- Weather Dashboard Application -->
<!-- By: Henry Jean Logique -->

<head>

  <meta charset="UTF-8">
  <!-- Responsive meta tag to ensure that the application scales correctly on different devices. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description"
    content="Weather Dashboard Application, This application retrieves weather data for cities from the OpenWeather API.">

  <title>Weather Dashboard Application</title>

  <!-- Bootstrap CSS and the style CSS-->
  <link rel="stylesheet" href="assets/css/reset.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" /> -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <!-- JQuery and MomentJS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/js/moment.js"></script>

</head>

<body>

  <!-- Main Body in the Container -->
  <div class="container">
    <!-- Heading Section -->
    <div class="page-header">
      <h1>Weather Dashboard</h1>
    </div>
    <br>
    <div class="row">
      <div class="col-3">
        <!-- <p>Search for a City:</p> -->
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="City Name" aria-label="search-city"
            aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button class="btn btn-primary" type="button" id="searchBtn">Search</button>
          </div>
        </div>
        <!-- List of searched cities -->
        <div class="list-group" id="cityListBtn" role="tablist"
          style="border: 1px rgb(67, 67, 68) solid; padding: 15px; height: 87%;">
        </div>

        <!-- The current weather of the selected city -->
      </div>
      <div class="col-9">
        <div class="tab-content" id="nav-tabContent">
          <div class="tab-pane fade show active" id="currentWeather" role="tabpanel" aria-labelledby="list-home-list"
            style="border: 1px rgb(67, 67, 68) solid; padding: 25px; min-height: 250px;">

          </div>
        </div>
        <br>

        <!-- The future forcast of the selected city-->
        <h4 id="forecastLabel"></h4>
        <div class="card-deck" id="futureForecast" style="min-height: 150px;">
          <!-- The next 5 days forecast -->
        </div>
      </div>
    </div><br>
  </div>

  <!-- Bootstrap, JQuery, Popper and the main JavaScripts -->

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="assets/js/main.js"></script>

</body>

</html>
